version: '3.8'

services:
  # Cassandra Cluster (3 nodes for redundancy)
  cassandra1:
    image: cassandra:4.0
    container_name: cassandra1
    environment:
      - CASSANDRA_SEEDS=cassandra1,cassandra2,cassandra3
      - CASSANDRA_CLUSTER_NAME=sdfbs_cluster
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_RACK=rack1
    ports:
      - "9042:9042"
    volumes:
      - cassandra1_data:/var/lib/cassandra
    networks:
      - sdfbs_network

  cassandra2:
    image: cassandra:4.0
    container_name: cassandra2
    environment:
      - CASSANDRA_SEEDS=cassandra1,cassandra2,cassandra3
      - CASSANDRA_CLUSTER_NAME=sdfbs_cluster
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_RACK=rack2
    depends_on:
      - cassandra1
    volumes:
      - cassandra2_data:/var/lib/cassandra
    networks:
      - sdfbs_network

  cassandra3:
    image: cassandra:4.0
    container_name: cassandra3
    environment:
      - CASSANDRA_SEEDS=cassandra1,cassandra2,cassandra3
      - CASSANDRA_CLUSTER_NAME=sdfbs_cluster
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_RACK=rack3
    depends_on:
      - cassandra1
    volumes:
      - cassandra3_data:/var/lib/cassandra
    networks:
      - sdfbs_network

  # File Storage Nodes (3 nodes for distributed storage)
  node1:
    build: .
    container_name: storage_node1
    environment:
      - NODE_ID=node1
      - CASSANDRA_HOSTS=cassandra1,cassandra2,cassandra3
    depends_on:
      - cassandra1
      - cassandra2
      - cassandra3
    ports:
      - "8001:8000"
    networks:
      - sdfbs_network

  node2:
    build: .
    container_name: storage_node2
    environment:
      - NODE_ID=node2
      - CASSANDRA_HOSTS=cassandra1,cassandra2,cassandra3
    depends_on:
      - cassandra1
      - cassandra2
      - cassandra3
    ports:
      - "8002:8000"
    networks:
      - sdfbs_network

  node3:
    build: .
    container_name: storage_node3
    environment:
      - NODE_ID=node3
      - CASSANDRA_HOSTS=cassandra1,cassandra2,cassandra3
    depends_on:
      - cassandra1
      - cassandra2
      - cassandra3
    ports:
      - "8003:8000"
    networks:
      - sdfbs_network

  # Load Balancer (Nginx)
  loadbalancer:
    image: nginx:alpine
    container_name: load_balancer
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
      - "8443:443"
    depends_on:
      - node1
      - node2
      - node3
    networks:
      - sdfbs_network

volumes:
  cassandra1_data:
  cassandra2_data:
  cassandra3_data:

networks:
  sdfbs_network:
    driver: bridge